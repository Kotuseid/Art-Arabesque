<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Art Arabesque</title>
    <link rel="shortcut icon" href="arabesque.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="myCanvas" oncontextmenu="return false;"></canvas>

    <div id="settings">
        <label for="lineColor">Line Color:</label><br>
        <input type="color" name="lineColor" id="lineColor" value="#3a9288"><br>
        <label for="lineWidth">Line Width:</label><br>
        <input type="number" name="lineWidth" id="lineWidth" min="1" max="100" step="1" value="2"><br>
        <label for="centerRotations">Amount of Rotations:</label><br>
        <input type="number" name="centerRotations" id="centerRotations" min="1" max="100" step="1" value="7"><br>
        <div id="centerSelection"></div>
    </div>

    <div id="instructions"></div>

    <script src="center.js"></script>
    <script src="line.js"></script>
    <script src="main.js"></script>
</body>

</html>
